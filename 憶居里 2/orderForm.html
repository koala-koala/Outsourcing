<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
	<title>订单填写</title>
	<link rel="stylesheet" type="text/css" href="css/global.css">
	<link rel="stylesheet" type="text/css" href="css/common.css">
	<style type="text/css">
		.main{
			padding-bottom: 65px;
		}
		.table-view .table-view-cell label.w150{
			width: 180px;
		}
	</style>
</head>
<body>
	<div class="main">
		<div class="media-cell">
			<div class="img-wrapper">
				<img src="images/orderForm-defaut.png">
			</div>
			<div class="words-wrapper">
				<dl>
					<dt>入住：</dt>
					<dd>2016.7.20</dd>
				</dl>
				<dl>
					<dt>退房：</dt>
					<dd>2016.7.21</dd>
				</dl>
				<dl>
					<dt>&nbsp;</dt>
					<dd>共1晚</dd>
				</dl>
			</div>
		</div>
		<div class="table-view mt15">
			<div class="table-view-cell">
				<label>入住人数</label>
				<div class="add-wrapper">
					<i class="reduce" id="reduce"></i>
					<span id="num">5</span>
					<i class="add" id="add"></i>
				</div>
			</div>
			<div class="table-view-cell mt7">
				<label class="w150 font16">我想在房间内用早餐</label>
				<div class="checkbox-wrapper">
					<input type="checkbox" name="">
				</div>
			</div>
			<div class="table-view-cell mt7" id="orderItem">
				<label>总额</label>
				<span class="label">￥1358</span>
				<span class="label-right">明细 <i>》</i></span>
			</div>
			<div class="table-view-cell mt15">
				<label>预订人</label>
				<div class="input-wrapper">
					<input type="text" name=""
					placeholder="姓名">
				</div>
			</div>
			<div class="table-view-cell">
				<label>手机号</label>
				<div class="input-wrapper">
					<input type="text" name=""
					placeholder="用于接收确认信息">
				</div>
			</div>
		</div>
		<div class="notice-wrapper mt15">
			<h1>退订政策</h1>
			<p>入住3天以内不可退订；若距离入住前3个工作
日做退改（不包含第10个工作日）全额退款。</p>
		</div>
	</div>
	<div class="footer">
			<ul class="footer-body box">
				<li class="flex">
					<a class="order" href="#"><i>￥1358</i>·提交订单</a>

				</li>
			</ul>
		</div>
		<div class="popupMask" style="display: none">
		    <span class="icon-del" id="del"></span>
			<div class="popup" >
			<h3>价格明细</h3>
			<ul class="price">
				<li>
					<time class="fl">2016-08-29</time>
					<span class="fr">￥1200*1</span>
				</li>
				<li>
					<time class="fl">2016-08-29</time>
					<span class="fr">￥1200*1</span>
				</li>
				<li>
					<time class="fl">2016-08-29</time>
					<span class="fr">￥1200*1</span>
				</li>
			</ul>
		</div>
		</div>
		
</body>
<script type="text/javascript" src="js/public/zepto.min.js"></script>
<script type="text/javascript">
$(function(){
	//点击事件
	$(".share-icon").tap(function(){
		$(".mask,.sharebox").fadeIn();
	});
	$(".shareCancel").tap(function(){
		$(".mask,.sharebox").fadeOut();
	});
	$("#orderItem").tap(function(){
		$(".popupMask").fadeIn();
	});
	$("#del").tap(function(){
		$(".popupMask").fadeOut();
	});

	$('input[type=text]').focus(function(){
		$('.footer').css('opacity','0');
	});
	$('input[type=text]').blur(function(){
		$('.footer').css('opacity','1');
	});
	$('#reduce').bind('tap',function(){
		if($('#num').text() > 0){
			$('#num').text(($('#num').text() - 1));
		}
	});
	$('#add').bind('tap',function(){
		$('#num').text(($('#num').text() - 0 + 1));
	});
});
</script>
</html>
