<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
	<title>我的订单</title>
	<link rel="stylesheet" type="text/css" href="css/global.css">
	<link rel="stylesheet" type="text/css" href="css/common.css">
	<style type="text/css">
		.main{
			padding-bottom: 65px;
		}
		.notice-wrapper p:first-child{
			margin: 0;
		}
		.main .info-wrapper{
			padding: 10px 15px;
		}
	</style>
</head>
<body>
	<div class="main">
	<!--已付款-->
		<div class="notice-wrapper">
			<p>订单号：10101010011<span class="label-group">组合房</span></p>
			<p>下单时间：2016-08-05  19:35</p>
			<label class="status">已付款</label>
		</div>
		<div class="table-view mt15">
			<div class="table-view-cell" >
				<label>待付总额</label>
				<span class="label">￥1358</span>
				<span  class="label-enter" id="orderItem">
					明细
					<i> 》</i>
				</span>
				<a class="btn-bor fr">取消订单</a>
			</div>
		</div>
		<div class="mt5 info-wrapper">
			<img src="images/orderForm-defaut.png">
			<div class="bor">
				<p class="title">韵·憶</p>
				<p>地址：上海市金山区金山嘴渔村3030-3031号</p>
				<p>2016-6-17至2016-6-19 （共2晚）</p>
				<p>入住人数：2人</p>
				<p>房内用餐</p>
			</div>
			<div>
				<p class="title">预订人信息</p>
				<p>姓名：张三</p>
				<p>手机：1888888888</p>
			</div>
		</div>
	</div>
	<!--已付款-->
	<footer>
		<div class="btn-wrapper">
			<a class="icon-share-wrapper">
				<i class="icon-share-red"></i>
				<span>分享</span>
			</a>
			<a >
				<i class="icon-phone-red"></i>
				<span>客服</span>
			</a>
		</div>
	</footer>
	<!--分享-->
	<div class="mask">
			<div class="sharebox">
				<div class="shareTo">
					<h3>分享到</h3>
					<ul class="clearfix">
						<li class="shareIcon">
							<span class="wx_icon share_icon"></span>
							<p>微信好友</p>
						</li>
						<li class="shareIcon">
							<span class="py_icon share_icon"></span>
							<p>朋友圈</p>
						</li>
						<li class="shareIcon">
							<span class="wb_icon share_icon"></span>
							<p>微博</p>
						</li>
						<li class="shareIcon">
							<span class="qq_icon share_icon"></span>
							<p>QQ空间</p>
						</li>
					</ul>
				</div>
				<div class="shareCancel">取消</div>
			</div>
		</div>
<div class="popupMask" style="display: none">
			<div class="popup" >
			<h3>价格明细</h3>
			<ul class="price">
				<li>
					<time class="fl">2016-08-29</time>
					<span class="fr">￥1200*1</span>
				</li>
				<li>
					<time class="fl">2016-08-29</time>
					<span class="fr">￥1200*1</span>
				</li>
				<li>
					<time class="fl">2016-08-29</time>
					<span class="fr">￥1200*1</span>
				</li>
			</ul>
		</div>
		</div>
</body>
<script type="text/javascript" src="js/public/zepto.min.js"></script>
<script type="text/javascript">
$(function(){
	//点击事件
	$(".icon-share-wrapper").tap(function(){
		$(".mask,.sharebox").fadeIn();
	});
	$(".shareCancel").tap(function(){
		$(".mask,.sharebox").fadeOut();
	});
	$("#orderItem").tap(function(){
		$(".popupMask").fadeIn();
	});
	$(".popup").tap(function(){
		$(".popupMask").fadeOut();
	});
	
});
</script>
</html>
