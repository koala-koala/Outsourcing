<!doctype html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta content="telephone=no" name="format-detection">
    <title>独库公路自驾之旅</title>
    <link type="text/css" rel="stylesheet" href="css/global.css" />
    <link type="text/css" rel="stylesheet" href="css/common.css" />
    <link type="text/css" rel="stylesheet" href="css/animate.css" />
</head>

<body>
<div class="mask">
	<img src="images/share_arrow.png" class="share-arrow">
	<img src="images/share_btn.png" class="share-btn cancel">
	<div class="sharebox">
		<div class="shareTo">
			<h3>分享到</h3>
			<ul class="clearfix">
				<li class="shareIcon">
					<span class="wx_icon share_icon"></span>
					<p>微信</p>
				</li>
				<li class="shareIcon">
					<span class="py_icon share_icon"></span>
					<p>QQ</p>
				</li>
				<li class="shareIcon">
					<span class="wb_icon share_icon"></span>
					<p>新浪微博</p>
				</li>
			</ul>
		</div>
		<div class="shareCancel cancel">取消</div>
	</div>
</div>
<script type="text/javascript" src="js/zepto.min.js"></script>
<script type="text/javascript">
	$('body').on('tap', '.cancel', function() {
		$('.mask').fadeOut();
	});
</script>
</body>
