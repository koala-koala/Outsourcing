<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
	<title>我的订单</title>
	<link rel="stylesheet" type="text/css" href="../../css/global.css">
	<link rel="stylesheet" type="text/css" href="../../css/reset.css">
	<link rel="stylesheet" type="text/css" href="../../css/common1.css">
	<style type="text/css">
		.main{
			padding-bottom: 65px;
		}
		.notice-wrapper p:first-child{
			margin: 0;
		}
		.main .info-wrapper{
			padding: 10px 15px;
		}
		footer .tel-wrapper,
		footer .share-wrapper{
			float: left;
		}
		footer .tel-wrapper a{
			width: 55px;
		}
	</style>
</head>
<body>
	<div class="main">
		<div class="notice-wrapper">
			<p>订单号：10101010011</p>
			<p>下单时间：2016-08-05  19:35</p>
			<p class="stress">剩余保留时间：13分钟</p>
			<label class="status">待付款</label>
		</div>
		<div class="table-view mt15">
			<div class="table-view-cell">
				<label>待付总额</label>
				<span class="label">￥1358</span>
				<span href="" class="label-right">
					明细
					<i> 》</i>
				</span>
			</div>
		</div>
		<div class="mt5 info-wrapper">
			<img src="../../images/orderForm-defaut.png">
			<div class="bor">
				<p class="title">韵·憶</p>
				<p>入住人数：2人</p>
				<p>房内用餐</p>
			</div>
			<div>
				<p class="title">预订人信息</p>
				<p>姓名：张三</p>
				<p>手机：1888888888</p>
			</div>
		</div>
	</div>
	<footer>
		<div class="share-wrapper">
			<a class="share"></a>
		</div>
		<div class="tel-wrapper">
			<a href=""></a>
		</div>
		<div class="btn-wrapper">
			<a href="">
			<span>￥1358</span>
			<span class="point">.</span>
			<span>继续支付</span>
			</a>
		</div>
	</footer>
	<!--分享-->
	<div class="mask">
			<div class="sharebox">
				<div class="shareTo">
					<h3>分享到</h3>
					<ul class="clearfix">
						<li class="shareIcon">
							<span class="wx_icon share_icon"></span>
							<p>微信好友</p>
						</li>
						<li class="shareIcon">
							<span class="py_icon share_icon"></span>
							<p>朋友圈</p>
						</li>
						<li class="shareIcon">
							<span class="wb_icon share_icon"></span>
							<p>微博</p>
						</li>
						<li class="shareIcon">
							<span class="qq_icon share_icon"></span>
							<p>QQ空间</p>
						</li>
					</ul>
				</div>
				<div class="shareCancel">取消</div>
			</div>
		</div>

</body>
<script type="text/javascript" src="../../js/zepto.min.js"></script>
<script type="text/javascript">
	$(function(){
	$(".share").tap(function(){
		alert();
		$('html').css('overflow','hidden');
		$(".mask,.sharebox").fadeIn();
	});
	$(".shareCancel").tap(function(){
		$('html').css('overflow','auto');
		$(".mask,.sharebox").fadeOut();
	});
});
</script>
</html>
