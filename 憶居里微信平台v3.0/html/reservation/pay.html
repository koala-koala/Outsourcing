<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
	<title>预定客房</title>
	<link rel="stylesheet" type="text/css" href="../../css/reset.css">
	<link rel="stylesheet" type="text/css" href="../../css/common1.css">
</head>
<body>
	<div class="main">
		<div class="warn-wrapper">
			<span class="icon-light"></span>
			<p>您的订单提交成功，15分钟内如未完成支付订单将失效！</p>
		</div>
		<div class="mt3 label-wrapper">
			<label>订单金额:</label>
			<span>￥1358</span>
		</div>
		<p class="font-title">选择支付方式</p>
		<ul class="table-pay">
			<li>
				<a href="">
					<span class="icon-wechat"></span>
				<div class="words-wrapper">微信支付</div>
				</a>
			</li>
			<li>
			<a href="">
				<span class="icon-pay"></span>
				<div class="words-wrapper line2">
					支付宝支付
					<p>从浏览器中打开完成支付</p>
				</div>
			</a>
				
			</li>
			<li>
			<a href="">
				<span class="icon-apple"></span>
				<div class="words-wrapper">Apple Pay</div>
			</a>
				
			</li>
			<li>
			<a href="">
				<span class="icon-union"></span>
				<div class="words-wrapper">网银支付</div>
			</a>
				
			</li>
		</ul>
	</div>

</body>
</html>
